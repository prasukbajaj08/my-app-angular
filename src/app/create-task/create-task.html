<div class="page">
  <h2>Create Task</h2>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <label>
      Title *
      <input formControlName="title" type="text" placeholder="Task title" />
    </label>
    <div *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.invalid" class="error">
      Title is required.
    </div>

    <label>
      Due date
      <input formControlName="dueDate" type="date" />
    </label>

    <label>
      Description
      <textarea formControlName="description" rows="3" placeholder="Optional description"></textarea>
    </label>

    <label>
      Priority
      <select formControlName="priority">
        <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
      </select>
    </label>

    <div class="actions">
      <button type="submit" [disabled]="taskForm.invalid">Create Task</button>
    </div>
  </form>
</div>
