<div class="page">
  <button class="back" (click)="goBack()">‚Üê Back</button>

  <h2>Dashboard</h2>

  <p *ngIf="tasks.length === 0">No tasks yet. Create one!</p>

  <ul class="task-list">
    <li *ngFor="let t of tasks">
      <div class="row">
        <div class="left">
          <strong>{{ t.title }}</strong>
          <div class="meta">
            <span *ngIf="t.dueDate">Due: {{ t.dueDate }}</span>
            <span>Priority: {{ t.priority }}</span>
            <span>Status: {{ t.status }}</span>
          </div>
          <div *ngIf="t.description" class="desc">{{ t.description }}</div>
        </div>
        <div class="right">
          <button (click)="deleteTask(t.id)">Delete</button>
        </div>
      </div>
    </li>
  </ul>
</div>
