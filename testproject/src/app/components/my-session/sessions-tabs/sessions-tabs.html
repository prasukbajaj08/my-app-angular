<nav class="tabs" role="tablist" aria-label="Sessions filter">
  <button class="tab" [class.active]="active === 'all'" (click)="select('all')">All</button>
  <button class="tab" [class.active]="active === 'upcoming'" (click)="select('upcoming')">Upcoming</button>
  <button class="tab" [class.active]="active === 'completed'" (click)="select('completed')">Completed</button>
  <button class="tab" [class.active]="active === 'cancelled'" (click)="select('cancelled')">Cancelled</button>
</nav>
