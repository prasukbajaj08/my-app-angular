<article class="coach">
  <div class="coach-image" [style.backgroundImage]="'url(' + img + ')'"></div>
  <div class="coach-body">
    <h3>{{ name }}</h3>
    <div class="muted">{{ title }}</div>
    <div class="meta">{{ location }} · <strong>\${{ price }}</strong>/session</div>
    <div class="rating">★ {{ rating }}</div>
    <button class="view">View Profile</button>
  </div>
</article>
